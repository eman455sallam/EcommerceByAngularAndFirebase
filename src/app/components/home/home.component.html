<div class="container">
  <div class="row">
    <div class="col col-12 col-md-6 col-lg-3" *ngFor="let good of goods ; index as i">
      <div class="card" style="width: 18rem;">
        <img [src]="good.photoUrl" class="card-img-top" [alt]="good.name">
        <div class="card-body">
          <h5 class="card-title">{{good.name | titlecase}}</h5>
          <p class="card-text">{{good.price | currency}}</p>
          <button  class="btn btn-danger" (click)="addToCart(i)" *ngIf="add !== i">add to cart</button>
        <div *ngIf="add === i">
          <input type="number"  class="form-control" placeholder="amount" #amount>
        <button class="btn btn-warning" (click)="buy(+amount.value)" >buy</button>
        </div>

        </div>
      </div>
    </div>
  </div>

</div>
